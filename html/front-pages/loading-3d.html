<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Loading 3D Data | TemaDigital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      background: #1a1a2e;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
      gap: 16px;
      background: #1a1a2e;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255, 255, 255, 0.25);
      border-top-color: #696cff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .loader span {
      color: #ffffff;
      font-size: 20px;
      font-weight: 700;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="loader">
    <div class="spinner"></div>
    <span>Loading 3D Data...</span>
  </div>
  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      var id = params.get('id') || '';
      var url = '/html/cesium-viewer/index.html' + (id ? '?model=' + encodeURIComponent(id) : '');
      setTimeout(function () { window.location.href = url; }, 3000);
    })();
  </script>
</body>

</html>
